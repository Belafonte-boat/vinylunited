  aboutus:
    title: "CHI SIAMO"
    main: "Vinyl United è una società internazionale indipendente che offre consulenza di comunicazione ad alto valore aggiunto ed improntata all’innovazione.<br /><br />
           Si propone come partner di aziende di tutto il mondo che hanno l’ambizione di crescere utilizzando gli strumenti piu’adatti per comunicare in modo contemporaneo.<br /><br />
           Il vantaggio competitivo che offre Vinyl United e’ quello di accedere ad un pensiero strategico - creativo di assoluta eccellenza e, soprattutto in via privilegiata, a ogni nuova tecnologia capace di esprimerlo con maggior efficacia."
  partners:
    title: "PARTNERS"
    main: "Vinyl United è stata fondata da tre soci di grande esperienza provenienti da settori professionali differenti: Comunicazione e Marketing, Imprenditoria Hi-Tech, finanza e gestione di impresa.<br /><br />
           Questa ricchezza di esperienze rende ogni progetto, di comunicazione o servizio fornito da Vinyl United, più approfondito e avanzato di qualunque altro prodotto realizzato dalle consuete agenzie di comunicazione, sia tradizionali sia digitali."
  howwework:
    title: "COME LAVORIAMO"
    main: "Ogni incarico che riceviamo è seguito in prima persona da uno dei soci fondatori a garanzia della qualità del pensiero, del rispetto dei tempi e dell’ottimizzazione dei costi.<br /><br />
           Ogni nostro collaboratore, nazionale o internazionale, è stato selezionato per talento, specializzazione, serietà e rapporto qualità/costo.<br /><br />
           Questo, assieme alla semplicità di avere un interlocutore unico, dà a ogni progetto sviluppato da Vinyl United, un valore difficilmente pareggiabile da qualsiasi altra società."
